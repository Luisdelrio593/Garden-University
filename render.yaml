services:
  - type: web
    name: garden-university-system
    runtime: java
    buildCommand: cd Garden-University && ./mvnw clean package -DskipTests
    startCommand: cd Garden-University && java -jar target/garden-university-system-0.0.1-SNAPSHOT.jar
    envVars:
      - key: PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
    plan: free
