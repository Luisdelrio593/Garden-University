# Configuración de la aplicación
spring.application.name=Garden University System

# Configuración del servidor
server.port=${PORT:8080}
server.address=0.0.0.0

# Configuración de la base de datos H2 PERSISTENTE
spring.datasource.url=jdbc:h2:file:./data/gardenuniversity;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuración de JPA para PERSISTENCIA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Configuración de H2 Console (para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de Thymeleaf
spring.thymeleaf.cache=false

# Deshabilitar versionado de recursos estáticos para evitar errores
spring.web.resources.chain.enabled=false
spring.web.resources.chain.strategy.content.enabled=false
spring.web.resources.chain.strategy.fixed.enabled=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuración de logging (reducido para producción)
logging.level.com.garden.university=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR

# Configuración de encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Configuraciones adicionales para persistencia
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.connection.handling_mode=delayed_acquisition_and_release_after_transaction
