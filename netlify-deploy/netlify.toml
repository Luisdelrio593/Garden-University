[build]
  # Comando vacío para sitio estático - NO usar Maven
  command = ""
  
  # Directorio base para el build
  base = "netlify-deploy"
  
  # La carpeta que contiene los archivos del sitio web
  publish = "netlify-deploy"
  
  # Ignorar archivos que pueden causar detección de Maven
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF . || exit 0"

[build.environment]
  # Desactivar auto-detección de herramientas de build
  DISABLE_PREBUILD = "true"
  # Forzar que NO use Maven
  MAVEN_OPTS = ""

# Configuración de redirects para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Role = ["admin"]}

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data:; connect-src 'self';"

# Configuración para archivos específicos
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
