# Configuración de la aplicación - Garden University Simple
spring.application.name=Garden University System

# Configuración del servidor
server.port=${PORT:8080}
server.address=0.0.0.0

# Configuración de la base de datos PERSISTENTE
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/gardenuniversity;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driverClassName=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USER:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}

# Configuración de JPA para PERSISTENCIA
spring.jpa.database-platform=${DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Configuración de H2 Console (solo desarrollo)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuración de logging optimizada
logging.level.com.garden.university=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR

# Configuración de encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Configuraciones adicionales para persistencia multi-dispositivo
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.connection.handling_mode=delayed_acquisition_and_release_after_transaction

# Configuración de seguridad básica
spring.security.user.name=admin
spring.security.user.password=garden2024
spring.security.user.roles=ADMIN
