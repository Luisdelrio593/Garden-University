# =======================================================
# Garden University System - Configuración para Windows
# =======================================================

# Puerto de la aplicación (cambiar si 8080 está ocupado)
server.port=8080

# Configuración de la aplicación
spring.application.name=Garden University System

# Base de datos H2 (persiste los datos)
spring.datasource.url=jdbc:h2:file:./data/gardenuniversity;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging
logging.level.com.garden.university=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Configuración del servidor
server.error.whitelabel.enabled=false
server.compression.enabled=true

# Timeout de sesión (30 minutos)
server.servlet.session.timeout=30m

# Banner personalizado
spring.banner.location=classpath:banner.txt
