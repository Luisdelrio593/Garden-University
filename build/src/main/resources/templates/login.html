<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden University - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            background: linear-gradient(135deg, #1a5f4f, #2d8a6a);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        .university-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .login-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
        }
        .login-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        .login-body {
            padding: 40px 30px;
        }
        .form-control {
            border: 2px solid #f1f2f6;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #f1f2f6;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 0;
            }
            .login-card {
                margin: 0;
                border-radius: 15px;
            }
            .university-logo {
                width: 60px;
                height: 60px;
                margin-bottom: 10px;
            }
            .login-header h2 {
                font-size: 1.3rem;
            }
            .login-header p {
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            .login-container {
                margin: 10px;
            }
            .login-card {
                margin: 0;
                padding: 20px;
            }
            .university-logo {
                width: 50px;
                height: 50px;
            }
            .login-header h2 {
                font-size: 1.2rem;
            }
            .login-header p {
                font-size: 0.8rem;
            }
            .form-control {
                font-size: 16px; /* Evita zoom en iOS */
            }
        }
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
    </style>
</head>
<body>
        <div class="login-container">
        <div class="login-card p-4 p-md-5">
            <div class="login-header text-center mb-4">
                <div class="university-logo mx-auto mb-3 d-flex align-items-center justify-content-center">
                    <i class="fas fa-university fa-2x text-success"></i>
                </div>
                <h2 class="mb-2 text-dark">Garden University</h2>
                <p class="text-muted mb-0">Sistema de Gestión Académica</p>
            </div>
        
        <div class="login-body">
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="mb-4">
                    <label for="username" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Correo Electrónico
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="email" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               placeholder="usuario@garden.uni.edu"
                               pattern=".*@garden\.uni\.edu$"
                               title="Debe usar un email con terminación @garden.uni.edu"
                               required>
                    </div>
                    <small class="form-text text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Debe terminar en @garden.uni.edu
                    </small>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Contraseña
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-key"></i>
                        </span>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Ingrese su contraseña"
                               required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Iniciar Sesión
                </button>
            </form>
            
            <div class="text-center mt-4">
                <small class="text-muted">
                    <i class="fas fa-shield-alt me-1"></i>
                    Acceso restringido a personal autorizado
                </small>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
